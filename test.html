<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Systems Converter</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
    <div class="container">
        <div class="coordinate-systems-container" id="coordinateSystemsContainer">
            <h3>Настройка систем координат</h3>
            <div class="coordinate-systems">
                <div class="system-selection">
                    <div class="system-group">
                        <h4>Исходная система координат:</h4>
                        <div class="system-input-container">
                            <div class="input-with-dropdown">
                                <input type="text" 
                                       class="system-input" 
                                       id="sourceSystemInput" 
                                       placeholder="Введите название системы (например: WGS 84, СК-42, МСК)..."
                                       autocomplete="off">
                                <div class="autocomplete-dropdown" id="sourceDropdown">
                                    <!-- Предложения будут появляться здесь -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="swap-button-container">
                        <button class="swap-button" id="swapCoordinatesButton" 
                                title="Поменять местами системы координат" data-swap-type="system">
                            &harr;
                        </button>
                    </div>
                    
                    <div class="system-group">
                        <h4>Целевая система координат:</h4>
                        <div class="system-input-container">
                            <div class="input-with-dropdown">
                                <input type="text" 
                                       class="system-input" 
                                       id="targetSystemInput" 
                                       placeholder="Введите название системы (например: Пулково 1942, МСК-52)..."
                                       autocomplete="off">
                                <div class="autocomplete-dropdown" id="targetDropdown">
                                    <!-- Предложения будут появляться здесь -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="autocomplete.js"></script>
</body>
</html>
